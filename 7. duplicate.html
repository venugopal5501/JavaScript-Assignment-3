<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duplicate</title>

<body>
    Enter a string <input type="text" id="str">
    <button onclick="duplicate()">Click</button>
    <p id="p"></p>

    <script>
        function duplicate() {
            var w = document.getElementById('str').value.toLowerCase();
            var c = w.split(",");
            var set = new Set(c);
            document.getElementById("p").innerHTML = Array.from(set);
        }
    </script>
</body>
</head>



</html>
