<!doctype html>
<html>

<head>
    <title>Days</title>
</head>

<body>
    Enter Year <input type="number" id="1">
    Enter Month <input type="number" id="2">
    Enter Date <input type="number" id="3">

    <button onclick="year()">Get Year</button>
    <p id="4"></p>

    <script>
        function year() {

            var year = Number(document.getElementById("1").value);
            var month = Number(document.getElementById("2").value);
            var date = Number(document.getElementById("3").value);

            const d = new Date(year, month - 1, date);
            if ((d.getDay() == 0) || (d.getDay() == 6)) {
                document.getElementById("4").innerHTML = "Yes";

            }
            else {
                document.getElementById("4").innerHTML = "no";
            }
        }

    </script>
</body>

</html>
