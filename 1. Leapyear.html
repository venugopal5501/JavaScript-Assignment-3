<!doctype html>
<html>

<head>
    <title>Leap Year</title>
</head>

<body>
    Enter value <input type="number" id="1">
    <button onclick="leap()">Get Leap Years</button>
    <p id="2"></p>
    <script>

        function leap() {
            var a = new Date();
            var b = a.getFullYear();
            var c = document.getElementById("1").value;
            var arr = [];
            while (arr.length < c) {
                if ((b % 4 == 0) || (b % 400 == 0)) {
                    document.getElementById('2').innerHTML += b + "<br>"
                    arr.push(b);
                }
                b++;


            }


        }
    </script>


    </script>
</body>

</html>
