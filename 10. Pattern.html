<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Enter value <input type="number" id="1">
    <button onclick="pattern()">Click</button>
    <p id="1" style="color: white;"></p>
    <script>
        function pattern(){
            var a = document.getElementById('1').value;
            for (var i = 1; i <= a; i++) {
                for (var j = a - 1; j >= i; j--) {
                    document.write("&nbsp;&nbsp;")
                }
                for (var k = 1; k <= i; k++) {
                    document.write("*"+" ")
                }
                document.write("<br>");
            }
            for(var l=1;l<=a-1;l++){
                for(var m=1;m<=l;m++){
                    document.write("&nbsp;&nbsp;");
                }
                for(var n=a-1;n>=l;n--){
                    document.write("*"+" ");
                }
                document.write("<br>");
            }
        }
            
        
    </script>
</body>

</html>
